    // TODO: Write functions to send API requests and to handle responses!
    const handleResponse = (xhr) => {
      const responseJSON = JSON.parse(xhr.response);
      const content = document.querySelector("#content");

      content.innerHTML = "";

      const h3 = document.createElement("h3");
      h3.innerHTML = responseJSON.name;
      content.appendChild(h3);

      let p = document.createElement("p");
      p.innerHTML = responseJSON.universe;
      content.appendChild(p);

      p = document.createElement("p");
      p.innerHTML = "<b>" + responseJSON.tier + "</b>";
      content.appendChild(p);

      p = document.createElement("p");
      p.innerHTML = responseJSON.rank;
      content.appendChild(p);

      p = document.createElement("p");
      p.innerHTML = responseJSON.desc;
      content.appendChild(p);
    };

    const ajaxRequest = (e) => {
      const xhr = new XMLHttpRequest();

      xhr.onload = () => handleResponse(xhr);

      xhr.open("GET", e.target.getAttribute("value"));
      xhr.setRequestHeader("Accept", "application/json");

      xhr.send();

      e.preventDefault();
      return false;
    };

    const init = () => {
        const characters = document.querySelector("#charContainer").querySelectorAll("a");
        for(let i = 0; i < characters.length; i++){
          characters[i].addEventListener("click", ajaxRequest);
        }
    };

    window.onload = init;
  </script>
